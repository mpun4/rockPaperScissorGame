<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "./style.css">
        <script src = "./game.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class = "scores">
        </div>
        <h1>Rock Paper Scissors</h1>
        <div class = "options">
        <div class = "choice">
        <img src = "./images/rock.svg" alt = "A pale pink geometric rock with purple highlights" height = "300">
        <button>Rock</button>
        </div>
        <div class = "choice">
        <img src = "./images/paper.svg" alt = "A sky blue sheet of paper with coral geometric highlights" height = "300">
        <button>Paper</button>
        </div>
        <div class = "choice">
        <img src = "./images/scissors.svg" alt = "A green pair of scissors with cyan and red cut paper pieces above it" height = "300">

        </div>
        </div>
        <div class = "results">
        </div>
