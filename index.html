<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class = "options">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
        </div>
        <script>
            let playerScore = 0;
            let compScore = 0;
            const choice = document.querySelector("options");
            choice.addEventListener("click",(e) => {console.log(e.target.textContent);
        }
        );
            function getComputerChoice()
            {
                let num = Math.round(Math.random() * 3 + 1);
                num == 1 
                if (num == 1)
                    return "rock";
                else if (num == 2)
                    return "paper";
                else
                    return "scissors";
            }

            function getPlayerChoice()
            {
                let choice = prompt("Rock paper scissors?");
                choice = choice.toLowerCase();
                if (choice == "rock")
                    return "rock";
                else if (choice == "paper")
                    return "paper";
                else if (choice == "scissors")
                    return "scissors";
                else 
                {
                    console.log("Type Again");
                    return getPlayerChoice();
                }
            }

            function playRound(playerChoice, compChoice)
            {
                if (playerChoice == compChoice)
                    return `Tie. Both of you are ${compChoice}.`;
                else if (compChoice == "rock")
                    if (playerChoice == "paper")
                    {
                        playerScore++;
                        return "You win. Paper beats rock.";
                    }
                    else
                    {
                        compScore++;
                        return "Computer wins. Rock beats scissors.";
                    }
                else if (compChoice == "paper")
                    if (playerChoice == "scissors")
                    {
                        playerScore++;
                        return "You win. Scissors beats paper.";
                    }
                    else
                    {
                        compScore++;
                        return "Computer wins. Paper beats rock.";
                    }
                else
                {
                    if (playerChoice == "rock") 
                    {
                        playerScore++;
                        return "You win. Rock beats scissors.";
                    }
                    else
                    {
                        compScore++;
                        return "Computer wins. Scissors beats paper.";
                    }
                }
            }

            function playGame()
            {
                for (i = 0; i < 5; i++)
                {
                    let compChoice = getComputerChoice();
                    let playerChoice = getPlayerChoice();
                    console.log(`Your choice: ${playerChoice}, Computer choice: ${compChoice}`);
                    console.log(playRound(playerChoice, compChoice));
                    console.log(`Your score: ${playerScore}, Computer score: ${compScore}`);
                }
                if (playerScore > compScore)
                    console.log("You win!");
                else
                    console.log("You lose, computer wins!");
            }

            //playGame();
        </script>
    </body>
</html>
