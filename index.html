<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "./style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class = "options">
        <div class = "choice">
        <img src = "./images/rock.svg" alt = "A pale pink geometric rock with purple highlights" height = "300">
        <button>Rock</button>
        </div>
        <div class = "choice">
        <img src = "./images/paper.svg" alt = "A sky blue sheet of paper with coral geometric highlights" height = "300">
        <button>Paper</button>
        </div>
        <div class = "choice">
        <img src = "./images/scissors.svg" alt = "A green pair of scissors with cut paper pieces above it" height = "300">
        <button>Scissors</button>
        </div>
        </div>
        <div class = "results">
        </div>
        <script>
            let playerScore = 0;
            let compScore = 0;
            const svg = document.querySelectorAll("img");
            const buttons = document.querySelectorAll("button");
            const result = document.querySelector(".results");
            const resultText = document.createElement("p");
            const roundWinner = document.createElement("p");
            const scores = document.createElement("p");
            const winner = document.createElement("p");
            let restart = document.createElement("button");
            result.appendChild(resultText);
            result.appendChild(roundWinner);
            result.appendChild(scores);
            result.appendChild(winner);

            const images = Array.from(svg);
            const choice = Array.from(buttons);

            restart.textContent = "Restart";
            restart.addEventListener("click", () => {
                resultText.textContent = "";
                roundWinner.textContent = "";
                scores.textContent = "";
                winner.textContent = "";
                playerScore = 0;
                compScore = 0;
                result.removeChild(restart);
            });

            images.forEach((img) => img.addEventListener("click", (e) => {
                let imageTitle = e.target.src;
                imageTitle = imageTitle.slice(imageTitle.lastIndexOf("/") + 1, imageTitle.length - 4);
                let compChoice = getComputerChoice();
                if (playerScore != 5 && compScore != 5)
                {
                    resultText.textContent = `Your choice: ${imageTitle}, Computer's choice: ${compChoice}`;
                    roundWinner.textContent = playRound(imageTitle, compChoice);
                    scores.textContent = `Your score: ${playerScore}, Computer's score: ${compScore}`;
                }
                if (playerScore == 5 || compScore == 5)
                {
                    declareWinner();
                    result.appendChild(restart);
                }
            }));
            
            choice.forEach((x) => x.addEventListener("click", (e) => {
                console.log(e.target.textContent);
                let playerChoice = e.target.textContent.toLowerCase();
                let compChoice = getComputerChoice();
                if (playerScore != 5 && compScore != 5)
                {
                    resultText.textContent = `Your choice: ${playerChoice}, Computer's choice: ${compChoice}`;
                    roundWinner.textContent = playRound(playerChoice, compChoice);
                    scores.textContent = `Your score: ${playerScore}, Computer's score: ${compScore}`;
                }
                if (playerScore == 5 || compScore == 5)
                {
                    declareWinner();
                    result.appendChild(restart);
                }
            }));
            
            function getComputerChoice()
            {
                let num = Math.round(Math.random() * 3 + 1);
                num == 1 
                if (num == 1)
                    return "rock";
                else if (num == 2)
                    return "paper";
                else
                    return "scissors";
            }

            function getPlayerChoice()
            {
                let choice = prompt("Rock paper scissors?");
                choice = choice.toLowerCase();
                if (choice == "rock")
                    return "rock";
                else if (choice == "paper")
                    return "paper";
                else if (choice == "scissors")
                    return "scissors";
                else 
                {
                    console.log("Type Again");
                    return getPlayerChoice();
                }
            }

            function playRound(playerChoice, compChoice)
            {
                if (playerChoice == compChoice)
                    return `Tie. Both of you are ${compChoice}.`;
                else if (compChoice == "rock")
                    if (playerChoice == "paper")
                    {
                        playerScore++;
                        return "You win. Paper beats rock.";
                    }
                    else
                    {
                        compScore++;
                        return "Computer wins. Rock beats scissors.";
                    }
                else if (compChoice == "paper")
                    if (playerChoice == "scissors")
                    {
                        playerScore++;
                        return "You win. Scissors beats paper.";
                    }
                    else
                    {
                        compScore++;
                        return "Computer wins. Paper beats rock.";
                    }
                else
                {
                    if (playerChoice == "rock") 
                    {
                        playerScore++;
                        return "You win. Rock beats scissors.";
                    }
                    else
                    {
                        compScore++;
                        return "Computer wins. Scissors beats paper.";
                    }
                }
            }

            function playGame()
            {
                for (i = 0; i < 5; i++)
                {
                    let compChoice = getComputerChoice();
                    let playerChoice = getPlayerChoice();
                    console.log(`Your choice: ${playerChoice}, Computer choice: ${compChoice}`);
                    console.log(playRound(playerChoice, compChoice));
                    console.log(`Your score: ${playerScore}, Computer score: ${compScore}`);
                }
                if (playerScore > compScore)
                    console.log("You win!");
                else
                    console.log("You lose, computer wins!");
            }

            
            function declareWinner()
            {
                if (playerScore > compScore)
                    winner.textContent = "You Win!";
                else
                    winner.textContent = "You lose, computer wins!"
            }
            //playGame();
        </script>
    </body>
</html>
